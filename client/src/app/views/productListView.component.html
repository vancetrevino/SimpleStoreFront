<div class="row">
    <div class="col-md-4" *ngFor="let p of store.products">
        <div class="border bg-light rounded p-1">
            <img src="/img/{{ p.artId }}.jpg" class="img-fluid product-image" alt="{{ p.artist }}" />
            <h4>{{ p.category }} - {{ p.size }}</h4>
            <ul class="product-props">
                <li>Price: {{ p.price | currency}}</li>
                <li>Artist: {{ p.artist }}</li>
                <li>Title: {{ p.title }}</li>
                <li>Description: {{ p.artDescription }}</li>
            </ul>
            <button id="buyButton" class="btn btn-success" (click)="store.addToOrder(p)">Buy</button>
        </div>
    </div>
</div>
